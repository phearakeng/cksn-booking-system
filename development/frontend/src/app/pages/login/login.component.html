
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/bg4.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="loader" [hidden]="invisbleLoading" >
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
            </svg>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" [formGroup]="loginFrm" >
            <div class="card card-login ">
              <div class="card-header card-header-info text-center">
                <h4 class="card-title">WELCOME TO CKSN</h4>
              </div>
              <div class="card-body ">
                <p class="card-description text-center">Your Trusted Transport Partner</p>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <mat-icon color="accent">person</mat-icon>
                      </span>
                    </div>
                    <!-- <mat-label class="text-info font-weight-normal">Username</mat-label> -->
                    <input type="text" formControlName="userName" [(ngModel)]="userName" required name="userName"  class="form-control" placeholder="Username">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <mat-icon color="accent">lock</mat-icon>
                      </span>
                    </div>
                    <!-- <mat-label class="text-info font-weight-normal">Password</mat-label> -->
                    <input type="password" formControlName="password" [(ngModel)]="password" required name="password" class="form-control" placeholder="Password">
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <button [hidden]="!invisbleLoading" [disabled]="!loginFrm.valid" (click)="onClick_Login()" class="btn btn-rose btn-link btn-lg">Lets Go</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
