<h1 mat-dialog-title>
  {{data.title}}
</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">NO, THANK</button>
  <button mat-raised-button color="warn" (click)="onYesClick()" cdkFocusInitial>YES, SUBMIT</button>
</div>
